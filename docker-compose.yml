services:
  web:
    build: .
    image: php:8.2-apache
    container_name: task
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html  
      - ./php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql_task
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 124358
      MYSQL_DATABASE: task
      MYSQL_USER: patric
      MYSQL_PASSWORD: patric
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3309:3306"

volumes:
  db_data: